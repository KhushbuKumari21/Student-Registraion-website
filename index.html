<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic document setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Short and clear description -->
    <meta
      name="description"
      content="A simple student registration system to add, update, and delete student information like name, class, address, and contact number."
    />
    <!-- Page title -->
    <title>Student Registration System</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>Student Registration System</h1>
      <p>
        This application enables efficient management of student records,
        allowing you to add new students, edit their information, or delete
        records as necessary.
      </p>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Registration Form -->
      <section class="form-section">
        <h2>Register New Student</h2>
        <form id="registrationForm">
          <input
            type="text"
            id="studentName"
            placeholder="Student Name"
            required
          />
          <input type="text" id="studentClass" placeholder="Class" required />
          <input
            type="text"
            id="studentAddress"
            placeholder="Address"
            required
          />
          <input type="text" id="studentID" placeholder="Student ID" required />
          <input type="email" id="email" placeholder="Email ID" required />
          <input
            type="text"
            id="contact"
            placeholder="Contact Number"
            required
          />
          <button type="submit">Add Student</button>
        </form>
      </section>

      <!-- Display Section -->
      <section class="table-section">
        <h2>Registered Students</h2>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Address</th>
                <th>Student ID</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="studentData"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
